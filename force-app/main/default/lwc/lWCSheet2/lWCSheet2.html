<template>
    <lightning-card title="Account Related Contact & Opportunity">
        <div class="slds-form-element">
    <select onclick={onAcNameClickHandler}>
        <option>Select Account</option>
        <template for:each ={acc} for:item="item">
           <option key={item.Id} value={item.Id} >{item.Name}</option>
        </template>
    </select>
</div>
<br/>
   <div class="slds-form-element">
    <select>
        <option>Select contact</option>
        <template for:each ={con} for:item="item">
           <option key={item.Id} value={item.Id}>{item.LastName}</option>
        </template>
    </select>
    </div><br/>
    <div class="slds-form-element">
    <select>
        <option>Select opportunity</option>
        <template for:each ={opp} for:item="item">
           <option key={item.Id} value={item.Id}>{item.Name}</option>
        </template>
    </select>
    </div>

    </lightning-card>
</template>
